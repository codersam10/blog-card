<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Blog card</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      href="assets/favicon.ico"
      sizes="any"
    />
  </head>
  <body class="bg-gradient-to-br from-[#F9FAFB] to-[#D2D6DB]">
    <article
      class="card max-w-[340px] mx-auto mt-[120px] bg-white rounded-lg overflow-hidden"
    >
      <div class="wrapper w-[340px] h-[290px]">
        <img
          class="w-full h-full object-cover object-center"
          src="./assets/spacejoy.jpg"
          alt="living room with ambient light setting"
          loading="lazy"
        />
      </div>
      <div class="description px-[16px] py-[24px]">
        <span
          class="badge text-base text-green-700 bg-green-50 border-2 border-green-200 px-1 inline-block mb-2 rounded-full"
          >Interior</span
        >
        <h2 class="title text-lg text-neutral-900 font-bold mb-3">
          Top 5 Living Room Inspirations
        </h2>
        <p class="excerpt text-base text-neutral-600 font-semibold mb-6 line-clamp-2">
          Curated vibrants colors for your living, make it pop & calm in the
          same time.
        </p>
        <button
          class="text-indigo-700 font-semibold text-base flex items-center justify-center gap-1.5 hover:text-[#3730A3] focus:outline outline-[0.4rem] outline-indigo-50 disabled:text-[#A3A3A3] rounded-lg "
        >
          Read more

          <svg
            class="fill-current disabled:fill[#A3A3A3]"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13.4763 9.16658L9.00625 4.69657L10.1848 3.51807L16.6666 9.99992L10.1848 16.4817L9.00625 15.3032L13.4763 10.8332H3.33325V9.16658H13.4763Z"
            />
          </svg>
        </button>
      </div>
    </article>
  </body>
</html>
